<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>空間固定AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        /* カメラ映像を最背面に固定 */
        #video-background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2; object-fit: cover; background: #000;
        }
        
        /* A-Frameの描画エリアを完全に透明にする */
        a-scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        body { margin: 0; overflow: hidden; background: transparent; }

        #start-screen {
            position: fixed; inset: 0; background: #000; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        .ui-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1001; display: none; gap: 10px; width: 90%; max-width: 400px;
        }

        .ui-btn {
            flex: 1; padding: 15px 0; background: rgba(0,0,0,0.8); color: #fff;
            border: 2px solid #fff; border-radius: 50px; text-align: center;
            font-size: 14px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>空間固定AR</h1>
        <p>画面をタップして開始</p>
    </div>

    <video id="video-background" autoplay playsinline></video>

    <div class="ui-container" id="main-ui">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <label for="fileInput" class="ui-btn" id="fileLabel">① 写真を選ぶ</label>
        <button class="ui-btn" id="shotBtn">② 写真を撮る</button>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; colorManagement: true;">
        <a-sky color="#000" opacity="0"></a-sky> <a-entity id="myCamera" camera look-controls position="0 1.6 0"></a-entity>
        <a-entity id="ar-world"></a-entity>
    </a-scene>

    <script src="js/photoar.js"></script>
</body>
</html>
