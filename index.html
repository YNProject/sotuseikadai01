<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>空間固定AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* WebXRモードで引き伸ばされないよう、コンテナを全画面にして中身を固定 */
        #main-ui {
            position: fixed; inset: 0; z-index: 9999;
            pointer-events: none; display: flex;
            justify-content: center; align-items: flex-end;
            padding-bottom: 40px;
        }

        .button-row {
            display: flex; gap: 10px; pointer-events: auto;
            width: 320px; /* パーセントではなくpxで固定して崩れを防ぐ */
        }

        .ui-btn {
            flex: 1; height: 50px; /* 高さをpxで固定 */
            background: rgba(0, 0, 0, 0.8); color: white;
            border: 2px solid white; border-radius: 25px;
            text-align: center; line-height: 46px; /* 枠線分を引く */
            font-size: 14px; font-weight: bold; cursor: pointer;
        }

        #start-screen {
            position: fixed; inset: 0; background: #000; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>空間固定AR</h1>
        <p>画面をタップして開始</p>
    </div>

    <div id="main-ui">
        <div class="button-row">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <label for="fileInput" class="ui-btn" id="fileLabel">① 写真を選ぶ</label>
            <button class="ui-btn" id="shotBtn" type="button">② 写真を撮る</button>
        </div>
    </div>

    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #main-ui;"
        vr-mode-ui="enabled: false;"
        renderer="alpha: true; antialias: true;">
        
        <a-entity id="myCamera" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity id="ar-world"></a-entity>
    </a-scene>

    <script src="js/photoar.js"></script>
</body>
</html>
