<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR 写真AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* ARモード中も表示されるUIのスタイル */
        #main-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999; /* 最前面に */
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 400px;
            pointer-events: auto; /* タッチを有効に */
        }

        .ui-btn {
            padding: 15px 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ARボタン（右下のやつ）を大きくして押しやすくする */
        .a-enter-vr-button {
            bottom: 100px !important; /* ボタンと被らないように調整 */
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <label for="fileInput" class="ui-btn" id="fileLabel">① 写真を選ぶ</label>
        <button class="ui-btn" id="shotBtn">② 写真を撮る</button>
    </div>

    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #main-ui;"
        vr-mode-ui="enabled: true;"
        renderer="preserveDrawingBuffer: true; alpha: true;">
        
        <a-entity id="myCamera" camera position="0 1.6 0"></a-entity>
        <a-entity id="ar-world"></a-entity>
        
    </a-scene>

    <script src="js/photoar.js"></script>
</body>
</html>
