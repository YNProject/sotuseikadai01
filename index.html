<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR写真AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin:0; overflow:hidden;">

    <div id="start-screen">
        <h1>WebXR 写真AR</h1>
        <p>タップしてスタート</p>
    </div>

    <div class="ui-container" id="main-ui">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <label for="fileInput" id="fileLabel">① 写真を選ぶ</label>
        <button id="shotBtn" type="button">② 写真を撮る</button>
    </div>

    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #main-ui;"
        renderer="preserveDrawingBuffer: true; alpha: true;">
        
        <a-entity id="myCamera" camera look-controls></a-entity>
        
        <a-entity id="ar-world"></a-entity>

    </a-scene>

    <script src="js/photoar.js"></script>
</body>
</html>
