<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR 写真AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }

        /* スタート画面：画面全体 */
        #start-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100000; cursor: pointer;
        }

        /* UIコンテナ：AR.jsの時と同じ位置・デザイン */
        #main-ui {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; gap: 10px; width: 90%; max-width: 400px;
            pointer-events: none; /* 下の空間を触れるように */
        }

        .ui-btn {
            flex: 1; padding: 15px 0; background: rgba(0, 0, 0, 0.8); color: white;
            border: 2px solid white; border-radius: 50px; text-align: center;
            font-size: 14px; font-weight: bold; pointer-events: auto; /* ボタンは反応させる */
        }

        /* A-Frameが勝手に出すボタンを隠す */
        .a-enter-vr { display: none !important; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>WebXR 写真AR</h1>
        <p>画面をタップして開始</p>
    </div>

    <div id="main-ui">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <label for="fileInput" class="ui-btn" id="fileLabel">① 写真を選ぶ</label>
        <button class="ui-btn" id="shotBtn" type="button">② 写真を撮る</button>
    </div>

    <a-scene 
        webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #main-ui;"
        vr-mode-ui="enabled: false;" 
        renderer="preserveDrawingBuffer: true; alpha: true;">
        
        <a-entity id="myCamera" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity id="ar-world"></a-entity>
    </a-scene>

    <script src="js/photoar.js"></script>
</body>
</html>
